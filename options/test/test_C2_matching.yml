name: Manga109_all_origin_se_01
suffix: ~  # add suffix to saved images
scale: 4
model_type: RefRestorationModel
set_CUDA_VISIBLE_DEVICES: ~
crop_border: ~  # crop border when evaluation. If None(~), crop the scale pixels
gpu_ids: [2]

datasets:
  test_1:  # the 1st test dataset
    name: Manga109 #WR-SR #SUN80 # CUFED5 #Urban100
    type: RefCUFEDDataset
    dataroot_in: ./datasets/Manga109
    #./datasets/WR-SR/input #./datasets/Urban100/x4 #./datasets/Sun80/Sun_Hays_SR_groundtruth #./datasets/CUFED5
    dataroot_ref: ./datasets/Manga109
    #./datasets/WR-SR/ref #./datasets/Urban100/x2 #./datasets/Sun80/Sun_Hays_SR_scenematches #./datasets/CUFED5
    io_backend:
      type: disk

    bicubic_model: PIL

    ann_file: ./datasets/Manga109_pairs_01.txt
    #./datasets/WR-SR_pairs.txt #./datasets/Urban100_pairs.txt #./datasets/Sun80_pairs.txt #./datasets/CUFED5_pairs.txt

val_func: BasicSRValidation
save_img: true

#### network structures
network_g:
  type: RestorationNet
  ngf: 64
  n_blocks: 16
  groups: 8
network_map:
  type: CorrespondenceGenerationArch
  patch_size: 3
  stride: 1
  vgg_layer_list: ['relu1_1', 'relu2_1', 'relu3_1']
  vgg_type: 'vgg19'
network_extractor:
  type: ContrasExtractorSep

#### path
path:
  pretrain_model_g: ./experiments/c2_matching_restoration.pth
  pretrain_model_feature_extractor: ./experiments/stage2_student_contras_network/feature_extraction.pth
  strict_load: true
